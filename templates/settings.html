{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="settings-container">
    <h1 class="fade-in">Settings</h1>
    <form action="{{ url_for('update_settings') }}" method="POST" class="settings-form fade-in">
        <div class="form-group">
            <label for="email_notifications">Email Notifications</label>
            <input type="checkbox" id="email_notifications" name="email_notifications" {% if user_settings.email_notifications %}checked{% endif %}>
        </div>
        <div class="form-group">
            <label for="github_token">GitHub Token</label>
            <input type="password" id="github_token" name="github_token" value="{{ user_settings.github_token }}">
        </div>
        <button type="submit" class="btn">Save Settings</button>
    </form>
</div>
{% endblock %}
